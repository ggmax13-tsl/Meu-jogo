      body {
        font-family: 'VT323', monospace;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden; /* Prevent scrolling, app handles it */
      }
      
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;
        z-index: 50;
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a; 
      }
    </style>
